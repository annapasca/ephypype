version: 2
jobs:
    build:
        docker:
            - image: circleci/python:3.7.11
        steps:
            - checkout
            - run:
                name: Clean CircleCI
                command: |
                    rm -rf ~/.pyenv;
                    rm -rf ~/virtualenvs;
            - run:
                name: Spin up Xvfb
                command: |
                    /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1400x900x24 -ac +extension GLX +render -noreset;
                    echo "export DISPLAY=:99" >> $BASH_ENV;
            - run: sudo apt-get update        
            - run: sudo apt-get install libxcb-xinerama0 qtbase5-dev qtchooser qt5-qmake qtbase5-dev-tools 
            - run: sudo apt-get install graphviz
            - run:
                name: Setup Python environment
                command: |
                  pip install matplotlib==3.0.0
                  pip install Pillow
                  pip install sphinx sphinx-gallery sphinx_bootstrap_theme
                  pip install cython scipy
                  pip install --upgrade mne
                  pip install scikit-learn
                  pip install scikit-optimize
                  pip install numpydoc
                  pip install nipype
                  pip install h5py
                  pip install visbrain
                  python setup.py develop --user
            - run:
                name: Build the documentation
                command: |
                    cd doc
                    make clean
                    make html
                no_output_timeout: 35m
            - store_artifacts:
                path: doc/_build/html/
                destination: html
            - add_ssh_keys:
                fingerprints:
                    - "7f:6f:31:22:7d:5f:6f:80:70:43:f4:6c:14:ef:15:ed"
